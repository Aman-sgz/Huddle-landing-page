<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header class="header">
    <img class="header__logo" src="/images/logo.svg" alt="logo Huddle">
  </header>

  <main>
    <div class="main__container">
      <img class="main__img" src="/images/illustration-mockups.svg" alt="illustration mockups">

      <div class="main__info">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p class="main__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion. </p>
        <button class="main__button">Register</button>
      </div>
    </div>

  </main>

  <footer class="footer">
      <ul class="footer__icons">
        <li><i class="fa fa-facebook"></i></li>
        <li><i class="fa fa-twitter"></i></li>
        <li><i class="fa fa-instagram"></i></li>
      </ul>

    <div class="footer__attribution">
      <p class="footer__text">Challenge by</p>
      <a class= "footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>
    </div>

    <div class="footer__attribution">
      <p class="footer__text">Coded by</p> 
      <a class= "footer__link" href="https://github.com/Aman-sgz/Huddle-landing-page" target="_blank">Aman-sgz</a>
    </div>

  </footer>
</body>

</html>
