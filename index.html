<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

  <header>
    <img class="img-logo" src="/images/logo.svg" alt="logo Huddle">
  </header>


  <div class="container">
    <img class="main-img" src="/images/illustration-mockups.svg" alt="illustration mockups">

    <div class="div-text">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
  </div>

    <div>
      <ul class="social-icons">
        <li><i class="fa fa-facebook fa-lg"></i></li>
        <li><i class="fa fa-twitter fa-lg"></i></li>
        <li><i class="fa fa-instagram fa-lg"></i></li>
      </ul>
    </div>

  <footer>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor.</a></p>
    <p class="attribution"> Coded by <a href="https://github.com/Aman-sgz/Huddle-landing-page" target= "_blank">Aman-sgz</a></p>
  </footer>
</body>

</html>
